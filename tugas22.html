<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tugas ke 22</title>
</head>
<body>
  <h1>Napak Tilas</h1>
  <form>
    <fieldset>
      <legend>form</legend>
      <table>
      <tr>
        <td><p align="left">Nama</p></td>
        <td>: <input type="text" placeholder="Nama lengkap" id="nama_user"></td>
      </tr>
      <tr>
        <td><p align="left">Usernam</p></td>
        <td>: <input type="text" placeholder="Username..." id="username"></td>
      </tr>
      <tr>
          <td><p align="left">Email</p></td>
          <td>: <input type="email" placeholder="Your email" id="email_user"></td>
      </tr>
      <tr>
          <td><p align="left">Password</p></td>
          <td>: <input type="password" placeholder="Password" id="password_user"></td>
      </tr>
      <tr>
        <td><p align="left">Alamat Web</p></td>
        <td>: <input type="url" placeholder="Masukan URL web" id="web_user"></td>
      </tr>
      <tr>
        <td><p align="left">Tanggal Lahir</p></td>
        <td>: <input type="date" id="ttl"></td>
      </tr>
      <tr>
        <td><p align="left">Umur</p></td>
        <td>: <input type="number" min="10" max="35"></td>
      </tr>
      <tr>
        <td><p align="left">Jenis Kelamin</p></td>
        <td>:
          <input type="radio" name="gender" id="jeniskelamin">Laki-laki
          <input type="radio" name="gender" id="jeniskelamin">Perempuan
        </td>
      </tr>
      <tr>
        <td><p align="left">Agama </p></td>
        <td>:
          <select name="agama" id="listagama">
          <option value="agama" selected>Islam</option>
          <option value="agama">Katolik</option>
          <option value="agama">Protestan</option>
          <option value="agama">Hindu</option>
          <option value="agama">Budha</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><p align="left">Biografi</p></td>
        <td>: <textarea name="biografi_user" rows="2" cols="15"></textarea></td>
      </tr>
      <tr>
        <td><p align="left">Foto</p></td>
        <td><img src="image/logo1.jpg" alt="logo" width="200px"></td>
      </tr>
      <tr>
        <td><p align="left">Audio</p></td>
        <td>: <audio src="audio/sample.mp3" controls></audio></td>
      </tr>
        </table>
    </fieldset>
  </form>
</body>
</html>
